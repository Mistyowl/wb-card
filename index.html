<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка WB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-center">
        <div class="card">
            <div class="card-top">
                <div class="card-badge-new">NEW</div>
                <div class="card-badge-discount">-52%</div>
                <div class="card-badge-ad">Реклама</div>
                <div class="card-image">
                    <img src="img/image-card.png" alt="Product Image" class="card-image">
                </div>
            </div>
            <div class="card-bottom">
                <div class="card-price">
                    <p class="card-currentprice">2 189 ₽</p>
                    <p class="card-originalprice">2 380 ₽</p>
                </div>
                <div class="card-name">Lumicube / Игрушки интерактивные обучающая игра / развивающая / игра для детей</div>
                <div class="card-rating">
                    <div class="card-stars">
                        <img src="img/star-purple.svg" alt="Рейтинг 1 из 5" class="card-star-icon">
                        <img src="img/star-purple.svg" alt="Рейтинг 2 из 5" class="card-star-icon">
                        <img src="img/star-purple.svg" alt="Рейтинг 3 из 5" class="card-star-icon">
                        <img src="img/star-purple.svg" alt="Рейтинг 4 из 5" class="card-star-icon">
                        <img src="img/star-gray.svg" alt="Рейтинг 5 из 5" class="card-star-icon">
                    </div>
                    <div class="card-reviews">1 336</div>
                </div>
                <div class="card-delivery">
                    <p class="card-delivery-text">Доставка</p>
                    <p class="card-deliverytime">послезавтра</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
